provider:
  name: faas
  gateway: http://localhost:8080

functions:
  telegram-gif-bot:
    lang: node
    handler: ./telegram-gif-bot
    image: ems5311/telegram-gif-bot:0.3
    environment:
      write_timeout: 65
      read_timeout: 65
      write_debug: true

  gif-maker:
    lang: dockerfile
    handler: ./gif-maker
    image: ems5311/gif-maker:latest
    environment:
      write_timeout: 65
      read_timeout: 65

  youtube-dl:
    lang: Dockerfile
    handler: ./youtube-dl
    image: ems5311/youtube-dl:latest
    environment:
      write_timeout: 65
      read_timeout: 65
